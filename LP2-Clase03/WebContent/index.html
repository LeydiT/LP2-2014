<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LALALA</title>
<link rel="stylesheet" href="css/estilos.css" type="text/css" >
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
</head>
<body>
<div id="cajaform">
<div class="form-group">
 <form action="pages/pagina1.html" method="get" class="form-horizontal" role="form">
  <label class="col-sm-2 control-label">
  Usuario:
  </label><br>
  <input type="text" name="usuario" class="form-control" placeholder="Usuario..."><br>
  <label class="col-sm-2 control-label">
  Password:
  </label><br>
  <input type="password" name="clave" class="form-control" placeholder="Clave..."><br>
  <label class="col-sm-2 control-label">
  Email:
  </label><br>
  <input type="email" name="correo" class="form-control" placeholder="Correo..."><br>
   <label class="col-sm-2 control-label">
  Foto:
  </label><br>
  <input type="file" name="imagen	" class="form-control" placeholder="Foto..."><br>
  <label class="col-sm-2 control-label">  
  Productos:
  </label><br>
  <select class="form-control">
  	<option>Papas</option>
  	<option>Camotes</option>
  	<option>Choclos</option>
  </select><br>
  <label>
  Sexo:
  </label><br>
  <input type="radio" name="sexo" value="M">Masculino
  <input type="radio" name="sexo" value="F">Femenino<br>
  <label class="col-sm-2 control-label">
  Fecha:
  </label><br>
  <input type="date" name="fecnac" class="form-control" id="fecnad" >
  <br>
  <input type="submit" name="boton" class="btn btn-succes" value="Enviar">
 </form>
</div>
</div>
</body>
</html>
